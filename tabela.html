<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <header>
        <h1>Tabela</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <br />
    </header>
    <table>
        <caption>NOTAS MATEMÁTICA</caption>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
