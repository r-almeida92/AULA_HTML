<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <br />
    </header>
    <form>
        <input type="text" placeholder="Nome">
        <br />
        <input type="email" placeholder="e-mail">
        <br />
        <input type="tel" placeholder="Telefone"><br />
        <br />
        <span>Idade</span>
        <input type="number" max="99" min="18" step="1"><br />
        <br />
        <span>Foto do seu rosto</span>
        <input type="file"><br />
        <br />
        <span>Escolha uma cor</span>
        <input type="color"><br />
        <br />
        <input type="checkbox" id="checkbox-termos">
        <label for="checkbox-termos">Aceito os termos de uso.</label>
        <p>
            Dentre estas, qual é a banda cor favorita?
        </p>
        <input type="radio" name="banda-favorita" id="mastodon"><label for="mastodon">Mastodon</label>
        <input type="radio" name="banda-favorita" id="opeth"><label for="opeth">Opeth</label>
        <input type="radio" name="banda-favorita" id="porc-t"><label for="porc-t">Porcupine Tree<label>
        <input type="radio" name="banda-favorita" id="ho-fire"><label for="ho-fire">High on Fire</label><br />
        <br />
        <label>Dentre estes, qual é o seu filme favorito?</label><br />
        <select multiple>
            <option>Uma Noite Alucinante (1981)</option>
            <option>O Exorcista (1974)</option>
            <option>Alien: O Oitavo Passageiro (1979)</option>
            <option>À Meia-Noite Levarei Sua Alma (1964)</option>
        </select><br />
        <br />
        <span>Diga-nos um pouco sobre você:</span><br />
        <textarea></textarea><br />
        <br />
        <button type="submit">Enviar</button>
        <button>Limpar</button>
    </form>
</body>
</html>
